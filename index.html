<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Exact Hero Section with Original Gradient</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fix mobile viewport height issues */
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
      background-color: #0f172a; /* Optional: match your body background */
    }

    body {
      font-family: 'Open Sans', sans-serif;
      min-height: 100vh; /* fallback */
      position: relative;
    }

    /* Let section expand naturally but fill viewport min height */
    section {
      min-height: 100vh; /* fill at least viewport height */
      height: auto;
      overflow: visible; /* Allow natural scrolling */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5rem 1rem; /* py-20 px-4 approx */
      text-align: center;
    }

    .container {
      max-width: 100%; /* prevent overflow */
      overflow: visible;
      margin: 0 auto;
    }

    .gradient-text {
      background: linear-gradient(to right, #645094, #3E417D, #7BEEF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: text-gradient-shift 4s ease-in-out infinite alternate;
      background-size: 200% auto;
    }

    .bg-custom-gradient {
      background: linear-gradient(135deg, #645094 0%, #3E417D 50%, #7BEEF6 100%);
      animation: button-pulse 2s ease-in-out infinite alternate;
      background-size: 200% auto;
    }

    .bg-custom-gradient:hover {
      opacity: 0.9;
    }

    @keyframes button-pulse {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes text-gradient-shift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body class="text-white font-sans">
  <section>
    <div class="container mx-auto">
      <h2 class="text-4xl md:text-6xl font-extrabold mb-6">
        Next-Generation <span class="gradient-text">Cybersecurity</span>
      </h2>
      <p class="text-lg md:text-xl text-gray-300 mb-10 max-w-3xl mx-auto">
        Protecting your digital assets with cutting-edge technology and expert strategies. PrimeSec offers comprehensive security solutions tailored to your business needs.
      </p>
      <div class="flex justify-center space-x-4">
        <a href="#services"
          class="bg-custom-gradient text-white font-semibold py-3 px-8 rounded-lg text-lg transition duration-300 transform hover:scale-105">
          Our Services
        </a>
        <a href="#contact"
          class="text-cyan-400 border-2 border-cyan-400 font-semibold py-3 px-8 rounded-lg text-lg transition duration-300 transform hover:scale-105 hover:bg-cyan-400 hover:text-gray-900">
          Request a Demo
        </a>
      </div>
    </div>
  </section>
</body>
</html>
